<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <mat-card>
      <form (submit)="onSignup(loginForm)" #loginForm="ngForm">
        <mat-form-field>
          <input
            matInput
            type="email"
            name="email"
            minlength="3"
            placeholder="Email"
            #emailInput="ngModel"
            ngModel
            required
            email>
          <mat-error *ngIf="emailInput.invalid">Please enter valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            name="password"
            required
            minlength="3"
            placeholder="password"
            #passwordInput="ngModel"
            ngModel>
          <mat-error *ngIf="passwordInput.invalid">Please enter valid password.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="text"
            name="nickname"
            required
            minlength="3"
            placeholder="Name or Nickname"
            #passwordInput="ngModel"
            ngModel>
          <mat-error *ngIf="passwordInput.invalid">Name or Nickname must be at least 3 chars.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="number"
            step="0.01"
            name="startWeight"
            required
            minlength="3"
            placeholder="Current Weight"
            #passwordInput="ngModel"
            ngModel>
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid weight</mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="accent"
          type="submit">Signup
        </button>
      </form>
    </mat-card>
  </div>
</div>
