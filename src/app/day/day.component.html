<div class="container">
  <div class="row">
    <div class="col-md-12 col-xs-12 mat_chips">
      <h4>My Calendar</h4>
      <mat-chip-list>
        <mat-chip
          [ngClass]="{'mat-primary': (i === selectedIndex)}"
          class="chip" (click)='onDaySelected(day, i)'
          *ngFor="let day of lastSevenDays; let i= index" selected>
          <div class="week-day">{{ day | date: 'EEEE' }}</div>
          <div class="short_date">{{ day | date: 'd MMM y' }}</div></mat-chip>
      </mat-chip-list>

    </div>

  </div>
  <div class="row">
    <div class="col-md-8 col-xs-12">
      <app-progress></app-progress>
    </div>
    <div class="col-md-4 col-xs-12">
      <app-weight [pickerDate]='pickedDate'></app-weight>
    </div>
  </div>

  <h2>Add Meal:</h2>
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="row">
          <div class="col-md-4 form-group">
            <mat-form-field>
              <label for="ingredientId">Pick a food:</label>
              <mat-select
                name="ingredientId"
                id="ingredientId"
                ngModel>
                <mat-option *ngFor="let ingredient of ingredients" value="{{
                  ingredient._id }}">
                  <span class="ing_name">{{ ingredient.name }}</span>
                  -
                  <span class="ing_calories">Calories: </span> {{
                  ingredient.calories*100 }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-4 form-group">
            <mat-form-field>
              <label for="amount">Amount in grams: </label>
              <input
                matInput
                type="number"
                id="amount"
                name="amount"
                ngModel
                required>
            </mat-form-field>
          </div>

          <div class="col-md-4 form-group">
            <mat-form-field>
              <label for="meal">Meal: </label>
              <mat-select
                id="meal"
                name="whatMeal"
                [ngModel]="'breakfast'">
                <mat-option value="breakfast">Breakfast</mat-option>
                <mat-option value="lunch">Lunch</mat-option>
                <mat-option value="dinner">Dinner</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <button mat-raised-button
              type="submit"
              [disabled]="!f.valid"><mat-icon>fastfood</mat-icon> Add meal</button>
            <br><br>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <app-meal></app-meal>
  </div>
</div>
