<div class="container">
  <div class="row">
      <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" (ngModelChange)="onChange($event)"">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>
  </div>
  <div class="row">
      <div class="col-md-6">
          <div *ngIf="chart">
              <canvas id="canvas" width="400" height="400">{{ chart }}</canvas>
              </div>
      </div>
  </div>


</div>
